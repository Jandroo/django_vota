{% extends "vota/extends.html" %}

{% block content %}

<div id="fullscreen_bg" class="fullscreen_bg"/>

<div class="container">
	<p>El usuario o la contraseña no es correcte!</p>

	<form class="form-signin" action="{% url 'vota:loginUser' %}" method="post">
	{% csrf_token %}
		<h1 class="form-signin-heading text-muted">Sign In</h1>

		<label for="">Usuario</label><br>
		<input type="text" class="form-control" name="usuario" id="usuario1" required="" autofocus=""/>
		<br>
		<br>

		<label for="">Password</label><br>
		<input type="password" class="form-control" name="contraseña" id="password1" required=""/>
		<br>
		
		<button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
			Login
		</button>
	</form>

</div>
{% endblock %}
