{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'vota/style.css' %}" />

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'vota:detail' question.id %}">{{ question.titol }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No vota are available.</p>
{% endif %}
